<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h2 class="mb-4">Buyurtmani rasmiylashtirish</h2>

    <div class="row">
        <!-- Chap tomon (Mijoz ma'lumotlari) -->
        <div class="col-md-7">
            <div class="card p-4">
                <h4 class="mb-3">Mijoz ma'lumotlari</h4>
                <form>
                    <div class="mb-3">
                        <label for="name" class="form-label">Ism va Familiya</label>
                        <input type="text" class="form-control" id="name" placeholder="Ismingizni kiriting" required>
                    </div>
                    <div class="mb-3">
                        <label for="phone" class="form-label">Telefon raqami</label>
                        <input type="text" class="form-control" id="phone" placeholder="+998 XX XXX XX XX" required>
                    </div>
                    <div class="mb-3">
                        <label for="address" class="form-label">Yetkazib berish manzili</label>
                        <textarea class="form-control" id="address" rows="3" placeholder="Manzilingizni kiriting" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email (ixtiyoriy)</label>
                        <input type="email" class="form-control" id="email" placeholder="example@mail.com">
                    </div>
                </form>
            </div>

            <div class="card p-4 mt-3">
                <h4 class="mb-3">To‘lov usuli</h4>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="paymentMethod" id="cash" checked>
                    <label class="form-check-label" for="cash">Naqd to‘lov</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="paymentMethod" id="card">
                    <label class="form-check-label" for="card">Plastik karta orqali</label>
                </div>
            </div>
        </div>

        <!-- O'ng tomon (Buyurtma tafsilotlari) -->
        <div class="col-md-5">
            <div class="card p-4">
                <h4 class="mb-3">Buyurtmangiz</h4>
                <ul class="list-group mb-3">
                    <li class="list-group-item d-flex justify-content-between">
                        <div>
                            <h6 class="my-0">Krossovka (42 o‘lcham)</h6>
                            <small class="text-muted">500,000 so‘m</small>
                        </div>
                        <span class="text-muted">500,000 so‘m</span>
                    </li>
                    <li class="list-group-item d-flex justify-content-between">
                        <div>
                            <h6 class="my-0">Krossovka (39 o‘lcham)</h6>
                            <small class="text-muted">500,000 so‘m</small>
                        </div>
                        <span class="text-muted">500,000 so‘m</span>
                    </li>
                    <li class="list-group-item d-flex justify-content-between bg-light">
                        <small class="text-muted">Yetkazib berish</small>
                        <strong>20,000 so‘m</strong>
                    </li>
                    <li class="list-group-item d-flex justify-content-between">
                        <strong>Jami:</strong>
                        <strong>1,020,000 so‘m</strong>
                    </li>
                </ul>
                <button class="btn btn-danger w-100">Buyurtmani tasdiqlash</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
